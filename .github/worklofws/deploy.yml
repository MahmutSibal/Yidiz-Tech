name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]   # main'e push olunca Ã§alÄ±ÅŸÄ±r

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./client   # ğŸ‘ˆ client klasÃ¶rÃ¼nde Ã§alÄ±ÅŸ

      - name: Build
        run: npm run build
        working-directory: ./client   # ğŸ‘ˆ client klasÃ¶rÃ¼nde Ã§alÄ±ÅŸ

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./client/dist   # ğŸ‘ˆ build Ã§Ä±ktÄ±sÄ± buradan alÄ±nacak

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
